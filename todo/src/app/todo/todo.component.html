<H1>TODO</H1>
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
    <form (ngSubmit)="!todoForm.invalid && updateTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todoData.description" class="form-control" name="description"
                required="true">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" [(ngModel)]="todoData.targetDate" class="form-control" name="targetDate" required="true">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
