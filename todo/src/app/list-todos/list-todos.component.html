<h1>My Todo's</h1>
<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>is Completed?</th>
                <th>target date</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>
                    <button (click)= "deleteById(todo.id)" class="btn btn-warning">Delete</button>
                    
                </td>
                <td><button (click)= "updateById(todo.id)" class="btn btn-success">Update</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button class="btn btn-success" (click)="addTodo()">Add</button>
    </div>
</div>
